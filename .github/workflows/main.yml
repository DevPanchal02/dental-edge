name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies (Client)
        working-directory: ./client
        run: npm ci

      - name: Run Linter
        working-directory: ./client
        run: npm run lint

      - name: Run Unit Tests
        working-directory: ./client
        run: npm run test -- --run

      - name: Build Application
        working-directory: ./client
        run: npm run build

  deploy:
    # Only deploy if we are pushing to main, not on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build_and_test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Client
        working-directory: ./client
        run: npm run build

      - name: Install Functions Dependencies
        working-directory: ./functions
        run: npm ci

      # --- DEPLOYMENT STEPS ---
      
      # 1. Create a temporary file containing your secret key
      - name: Create Service Account Key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTAL_EDGE }}' > service-account.json

      # 2. Run the standard deploy command using that key
      - name: Deploy to Live Production
        run: npx firebase-tools deploy --project dental-edge --force
        env:
          # Tells Firebase to use the key file for authentication
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
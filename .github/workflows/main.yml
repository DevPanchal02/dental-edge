name: Production CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Continuous Integration
  # ------------------------------------------------------------------
  build_and_test:
    name: Verify & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Cache both client and functions locks
          cache-dependency-path: |
            client/package-lock.json
            functions/package-lock.json

      # --- Frontend Verification ---
      - name: Install Frontend Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Frontend Linting
        working-directory: ./client
        run: npm run lint

      - name: Run Frontend Unit Tests
        working-directory: ./client
        run: npm run test -- --run

      - name: Compile Frontend (Build)
        working-directory: ./client
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

      # --- Backend Verification (NEW) ---
      - name: Install Backend Dependencies
        working-directory: ./functions
        run: npm ci

      - name: Compile Backend (Verify Types)
        working-directory: ./functions
        run: npm run build

  # ------------------------------------------------------------------
  # JOB 2: Continuous Deployment
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to Production
    needs: build_and_test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- Prepare Client ---
      - name: Install Client Dependencies
        working-directory: ./client
        run: npm ci

      - name: Build Production Client
        working-directory: ./client
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }}

      # --- Prepare Backend (UPDATED) ---
      - name: Install Backend Dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build Backend (Generate lib/ folder)
        working-directory: ./functions
        run: npm run build

      # --- Deployment ---
      - name: Authenticate with Google Cloud
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DENTAL_EDGE }}' > service-account.json

      - name: Deploy to Firebase Live
        run: npx firebase-tools deploy --project dental-edge --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json